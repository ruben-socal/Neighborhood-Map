<!DOCTYPE html>
<html lang="en">
<head>
<!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.normalize-css"> -->
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <div class="interest-points">
            <div id="search-box">
                <!-- Input text in Search box filters through list of locations -->
                <!-- Live search with knockout.js is from http://opensoul.org/2011/06/23/live-search-with-knockoutjs/ -->
                <input id="search-listings-area-text" type="search" name="title" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="Enter your favorite area!"> <br id="search-break">
                <input id="search-listings-area" type="button" value='filter'>
            </div>
            <hr>
            <!-- Create list of locations and Add event listeners to listing locations that correspond to markers -->
            <ul class="listings" data-bind="template: {name:'location', foreach:locationList}">
            </ul>
        </div>
        <div id="map-header"><scan id="map-title">Ruben Locations</scan><i class="fa fa-bars burger-icon" aria-hidden="true" data-bind="click: showHideList() "></i></div>
        <div id="map"></div>
    </div>

    <script data-proofer-ignore type="text/html" id="location">
        <li>
          <a class="locationLink" href="#" data-bind="click: $parent.openMarker, text: title"></a>
        </li>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/ko-app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDX28V7fNXkeNiHK33TK_8_8RmPYWZhr50&v=3&callback=initMap" onerror="googleError()">
    </script>
</body>
</html>
